<table class="table table-hover">
  <thead>
  <tr>
    <th style="width: 10%">#</th>
    <th style="width: 40%">Title</th>
    <th style="width: 23%">Release Year</th>
    <th style="width: 23%">Number of pages</th>
    <th style="width: 4%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books" (click)="selectBook(book)">
    <td [ngClass]="{'table-warning': book.availability === bookAvailabilityState.UNAVAILABLE,
                    'table-primary': book.availability === bookAvailabilityState.RESERVED_BY_YOU}">
      {{book.id}}
    </td>
    <td>{{book.title}}</td>
    <td>{{book.releaseYear}}</td>
    <td>{{book.numberOfPages}}</td>
    <td>
      <button *ngIf="book.availability === bookAvailabilityState.AVAILABLE" (click)="$event.stopPropagation();reserveBook(book)" class="btn btn-block btn-outline-primary">+</button>
      <button *ngIf="book.availability === bookAvailabilityState.RESERVED_BY_YOU" (click)="$event.stopPropagation();removeReservation(book)" class="btn btn-block btn-outline-warning">-</button>
    </td>
  </tr>
  </tbody>
</table>
