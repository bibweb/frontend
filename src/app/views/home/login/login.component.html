<form [formGroup]="loginForm" (ngSubmit)="login()">
  <fieldset>
    <legend>Login</legend>
    <div class="form-field">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" id="username" autocomplete="username">
    </div>
    <div class="form-field">
      <label for="password">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="password" autocomplete="password">
    </div>
  </fieldset>
  <br/>
  <div class="alert alert-danger" *ngIf="this.failedLoginAttempts > 0">
    Either your username or password is incorrect. Please try again.
  </div>
  <div class="form-buttons">
    <button class="btn btn-primary col-sm-2" type="submit" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
