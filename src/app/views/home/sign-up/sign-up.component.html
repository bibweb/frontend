<h2>Sign up</h2>
<br/>
<p>Create a new user account.</p>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="form-group row">
    <label for="username" class="col-form-label col-sm-2">Username: </label>
    <input type="text" id="username" class="col-sm-5 form-control" formControlName="username" autocomplete="username" />
  </div>
  <div class="form-group row">
    <label for="password" class="col-form-label col-sm-2">Password: </label>
    <input type="password" id="password" class="col-sm-5 form-control" formControlName="password" autocomplete="password" />
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary col-sm-7" [disabled]="!signUpForm.valid">Sign up</button>
  </div>
</form>
