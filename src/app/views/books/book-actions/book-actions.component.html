<button *ngIf="book.reservationState === bookReservationState.NOT_RESERVED_BY_YOU && book.availability !== bookAvailabilityState.CHECKEDOUT_BY_YOU" (click)="$event.stopPropagation();reserveBook(book.id)" class="btn btn-block btn-outline-primary" tooltip="Checkout this book">+</button>
<button *ngIf="book.reservationState === bookReservationState.RESERVED_BY_YOU" (click)="$event.stopPropagation();removeReservation(book.id)" class="btn btn-block btn-outline-warning" tooltip="Return this book">-</button>
