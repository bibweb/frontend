<button *ngIf="book.availability === bookAvailabilityState.AVAILABLE" (click)="$event.stopPropagation();checkoutBook(book.id)" class="btn btn-block btn-outline-primary" tooltip="Checkout this book">+</button>
<button *ngIf="book.availability === bookAvailabilityState.CHECKEDOUT_BY_YOU" (click)="$event.stopPropagation();returnBook(book.id)" class="btn btn-block btn-outline-warning" tooltip="Return this book">-</button>
