<div *ngIf="book">
  <h2>Details of '{{book.title}}'</h2>

  <br />

  <div class="card">
    <div class="card-body">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Id</label>
      <div class="col-sm-9">
        <input type="text" readonly class="form-control-plaintext" value="{{book.id}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Title</label>
      <div class="col-sm-9">
        <input type="text" readonly class="form-control-plaintext" value="{{book.title}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">ISBN</label>
      <div class="col-sm-9">
        <input type="text" readonly class="form-control-plaintext" value="{{book.isbn}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Number of pages</label>
      <div class="col-sm-9">
        <input type="text" readonly class="form-control-plaintext" value="{{book.numberOfPages}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Release Year</label>
      <div class="col-sm-9">
        <input type="text" readonly class="form-control-plaintext" value="{{book.releaseYear}}" />
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-sm-2">
        <span *appHasRole="'ADMIN'">
          <button class="btn btn-primary btn-block" (click)="goToUpdateBook()">Edit book</button>
        </span>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-block" (click)="goBack();">Go back</button>
      </div>
    </div>
    </div>
  </div>
</div>
