<div *ngIf="book">
	<div>
		<label>Id: {{book.id}}</label>
	</div>
	<div>
		<label>Title: {{book.title}}</label>
	</div>
	<div>
		<label>ISBN: {{book.isbn}}</label>
	</div>
	<div>
		<label>Number of pages: {{book.numberOfPages}}</label>
	</div>
	<div>
		<label>ISBN: {{book.releaseYear}}</label>
	</div>
</div>
<br/>
<span *appHasRole="'ADMIN'">
	<button class="btn btn-primary" (click)="goToUpdateBook()">Edit book</button> &nbsp;
</span>
<button class="btn" (click)="goBack();">Go back</button>
