<div *ngIf="book">
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Id</label>
		<div class="col-sm-9">
			<input type="text" readonly class="form-control-plaintext" [(ngModel)]="book.id" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Title</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" [(ngModel)]="book.title" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">ISBN</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" [(ngModel)]="book.isbn" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Number of pages</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" [(ngModel)]="book.numberOfPages" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Release Year</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" [(ngModel)]="book.releaseYear" />
		</div>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-2">
		<button class="btn btn-success btn-block" (click)="updateBook();">Save</button>
	</div>
	<div class="col-sm-2">
		<button class="btn btn-block" (click)="goBack();">Go back</button>
	</div>
</div>
