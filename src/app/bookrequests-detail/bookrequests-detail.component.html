<div *ngIf="bookRequest">
  <h2>BookRequest Detail</h2>
  <div>
    <label>Id: {{bookRequest.id}}</label>
  </div>
  <div>
    <label>ISBN: {{bookRequest.isbn}}</label>
  </div>
  <div>
    <label>State: {{bookRequestStateStrings.get(bookRequest.state)}}</label>
  </div>
  <button class="btn btn-primary mr-1" (click)="goBack();">Go back</button>
  <button class="btn btn-primary mr-1" (click)="acceptBookRequest();" *ngIf="bookRequest.state === 0">
    Accept BookRequest</button>
  <button class="btn btn-primary" (click)="declineBookRequest();" *ngIf="bookRequest.state === 0">
    Decline BookRequest</button>
</div>
