<h2 >Create a BookRequest</h2>
<br>
<div>
  <form [formGroup]="createForm" (ngSubmit)="createBookRequest()">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">ISBN:</label>
      <input class="col-sm-5 form-control" type="text" formControlName="isbn"/>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2">User:</label>
      <input class="col-sm-5 form-control" type="text" formControlName="user" readonly/>
    </div>
    <input type="hidden" formControlName="state"/>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary col-sm-2 mr-2" [disabled]="!createForm.valid">Create</button>
      <button type="button" class="btn btn-secondary col-sm-2" (click)="goBack()">Go back</button>
    </div>
  </form>
</div>
